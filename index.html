<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Card</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css">
</head>

<body>
  <nav class="navbar bg-primary navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
    <div class="container-md">
      <img id="red" src="https://cdn.freebiesupply.com/logos/large/2x/volkswagen-10-logo-png-transparent.png"
        alt="logo">
      <span class="gap">
        <a class="navbar-brand" href="#">Navbar</a>
        <a class="navbar-brand" href="#">Contact</a>
        <a class="navbar-brand" href="#">About</a>
        <a class="navbar-brand" href="#">Details</a>
      </span>
      <form class="d-flex">
        <input id="input" class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button id="display" class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </nav>
  <h1>Cars Store</h1>
  <div class="container" id="container">


  </div>
  <script src="//cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
